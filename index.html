<!DOCTYPE html>
<html lang="ru" data-theme="dark" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARMFFSOFT | Elite Gaming Solutions</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/fonts/Geist-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Geist-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/css/critical.css" as="style">
    <link rel="preload" href="/js/runtime.js" as="script">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- SEO Optimization -->
    <meta name="description" content="Элитные игровые решения с AI-защитой. 99.9% аптайм, мгновенные обновления, премиум поддержка">
    <meta name="keywords" content="читы, гейминг, Free Fire, моды, премиум">
    <meta property="og:title" content="ARMFFSOFT Elite">
    <meta property="og:description" content="Премиум игровые решения нового поколения">
    <meta property="og:image" content="/social/og-image.jpg">
    <meta property="og:url" content="https://armffsoft.com">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Performance Hints -->
    <link rel="dns-prefetch" href="https://api.armffsoft.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Critical CSS -->
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc66;
            --accent: #00ccff;
            --background: #0a0a0a;
            --surface: #1a1a2e;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            background: var(--background); 
            color: var(--text);
            font-family: 'Geist', system-ui, sans-serif;
            overflow-x: hidden;
        }
        
        /* Loading Animation */
        #app-loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loader {
            width: 60px; height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app-loading">
        <div class="loader"></div>
    </div>
    
    <div id="app"></div>
    
    <!-- Lazy Load Scripts -->
    <script type="module" src="/src/main.js" defer></script>
    
    <!-- Performance Monitoring -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('app-loading').style.display = 'none';
            }, 1000);
            
            // Report Core Web Vitals
            if ('PerformanceObserver' in window) {
                const observer = new PerformanceObserver((list) => {
                    list.getEntries().forEach((entry) => {
                        console.log(`${entry.name}: ${entry.value}`);
                    });
                });
                observer.observe({entryTypes: ['navigation', 'paint', 'largest-contentful-paint']});
            }
        });
    </script>
</body>
</html>
